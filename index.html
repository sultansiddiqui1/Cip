<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div class="body">
      <div class="left_body">
        <div class="image">
          <img
            src="./Pink and White Elegant Beauty & Cosmetic Logo 1.png"
            alt="logo image"
            class="left_logo_image"
          />
        </div>
        <div class="tracker">
          <button class="trackbutton">Track Energy Usage</button>
        </div>
        <div class="tips">
          <img src="./Group 7.png" alt="Energy saving tips" />
        </div>
        <div class="about_us">
          <img src="./Group 9.png" alt="About us" />
        </div>
        <div class="socials"></div>
      </div>
      <div class="central_body">
        <div class="searchbar">
          <div class="search_icon"></div>
          <div class="input">
            <input type="text" placeholder="Search..." />
          </div>
        </div>

        <div class="cards">
          <span class="title"><b>Popular Locations</b></span>
        </div>
        <div class="card1">
          <img src="./Group 2.png" alt="image of building" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
